<!doctype html>
<meta charset="utf-8" xmlns="http://www.w3.org/1999/html">
<title>Options &mdash; Classic New Tab Page for Chrome</title>
<link rel="stylesheet" href="css/options.css">

<div class="wrapper">
    <header>
        <menu>
            <ul>
                <li>
                    <a href='https://github.com/egret85/ClassicNewTabPage/issues'>Get in touch</a>
                </li>
            </ul>
        </menu>
        <img src="images/icon/icon128.png">

        <h1>Classic New Tab Page Options</h1>
    </header>
    <div class="options">
        <div class="field">
            <h2 for="site">Background Image</h2>
            <fieldset>
                <div class="checkbox">
                    <input type="file" id="background">
                </div>
            </fieldset>
        </div>
        <div class="field">
            <h2></h2>
            <fieldset>
                <a class="submit saved" href="#">Saved</a>
            </fieldset>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.0.min.js"></script>
